default:
    extensions:
        Behat\Symfony2Extension\Extension:
            bundle: CatrowebBundle
            mink_driver: true
        Behat\MinkExtension\Extension:
            default_session: 'symfony2'

web:
    extensions:
        Behat\Symfony2Extension\Extension:
            bundle: CatrowebBundle

api:
    extensions:
        Behat\Symfony2Extension\Extension:
            bundle: CatrobatApiBundle
            kernel:
                env: testsqlite
                debug: true
        VIPSoft\DoctrineDataFixturesExtension\Extension:
            lifetime:    scenario
            autoload:    false
#            directories: ["."]
#            fixtures:    ~

tut:
    extensions:
        Behat\Symfony2Extension\Extension:
            bundle: CatrobatTutorialBundle
            kernel:
                env: testsqlite
                debug: true

            
